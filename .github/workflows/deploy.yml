name: Deploy
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 📉
        uses: jetli/wasm-pack-action@v0.3.0
        with:
          version: "latest"
      - name: Build 🔧
        run: |
          ./build.sh
          rm -rf www/pkg/.gitignore
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: www
