<div class="grid grid-cols-5 gap-4">
  {{ range $skill, $level := .Site.Data.skills }}
  <div
    class="border-2 border-slate-600 bg-slate-700 text-slate-200 rounded text-center pt-4"
  >
    {{ $skill }}
    <p>
      {{ range (seq $level) }} ★ {{ end }} {{ range (seq (math.Sub 5 $level)) }}
      ☆ {{ end }}
    </p>
  </div>
  {{ end }}
</div>
