<article
  style="border: 1px solid black; padding: 8px; background: rgba(0, 0, 0, 0.1)"
>
  <a href="{{ .RelPermalink }}"
    ><h2>
      {{ .Title }}{{ if (isset .Params "level") }} - {{ .Params.level }}/5{{ end
      }}
    </h2></a
  >
  {{ .Content }} {{ if (gt (len .Pages) 0) }}
  <hr />
  <div style="display: flex; flex-direction: row; gap: 8px">
    {{ range .Pages }}
    <div>{{ .Render "li" }}</div>
    {{ end }}
  </div>
  {{ end }}
</article>
