{{ define "main" }}

<article
  class="prose prose-sm prose-slate dark:prose-invert prose-headings:font-mono prose-headings:font-normal gap-x-4 max-w-none"
>
  <a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a>
  {{ .Content }}

  <div class="grid grid-cols-5 gap-4">
    {{ range .Pages }} {{ .Render "li" }} {{ end }}
  </div>
</article>

{{ end }}
